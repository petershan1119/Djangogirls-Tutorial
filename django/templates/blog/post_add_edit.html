{% extends 'base.html' %}
{% block title %}
    {% if post %}
    Post edit
    {% else %}
    Post add
    {% endif %}
{% endblock %}

{% block content %}
    {#    name이  title인 input요소와#}
    {#    name이 content인 textarea요소,#}
    {#    type이 submit인 button요소를#}
    {#    하나의 form요소 안에 배치#}

    <form action="" method="POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="title">제목</label>
            <input id="text" type="text" name="title" class="form-control" value="{{ post.title }}">
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea name="content" id="content" class="form-control">{{ post.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">
            {% if post %}
            수정하기
            {% else %}
            작성하기
            {% endif %}
        </button>
    </form>
{% endblock %}
